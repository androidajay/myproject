pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }

    pluginManagement {
        repositories {}
        plugins { }
        resolutionStrategy {
            eachPlugin {
                if( requested.id.id == 'com.google.firebase.appdistribution') {
                    useModule("com.google.firebase:firebase-appdistribution-gradle:2.1.1")
                }

            }
        }
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = "UandMe"
include ':app'
